        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            console.appendChild(div);
            console.scrollTop = console.scrollHeight;
        }

        async function createAllTeams() {
            const btn = document.getElementById('importBtn');
            btn.disabled = true;
            btn.textContent = 'IMPORTING...';
            
            log('üîê Signing in as admin...', 'info');
            try {
                await signInWithEmailAndPassword(auth, 'admin@thinkbotz.com', 'Asdf4321');
                log('‚úÖ Admin signed in.', 'success');
            } catch (error) {
                log(`‚ùå Admin login failed: ${error.message}`, 'error');
                btn.disabled = false;
                btn.textContent = 'START BULK IMPORT';
                return;
            }

            log('');
            log('üöÄ Starting bulk import...', 'info');
            log('');
            
            for (const team of teams) {
                try {
                    await setDoc(doc(db, 'teams', team.id), {
                        name: team.name,
                        kills: 0,
                        placement: 0,
                        score: 0,
                        coordinatorUID: team.uid
                    });

                    log(`‚ùå Failed to create ${team.id}: ${error.message}`, 'error');
                }
            }
            
            log('');
            log('Creating admin collection...', 'info');
            
            try {
                await setDoc(doc(db, 'admin', 'matchLock'), {
                    locked: false,
                    lastModified: ''
                });
                log('‚úÖ Created admin/matchLock', 'success');
            } catch (error) {
                log(`‚ùå Failed to create admin/matchLock: ${error.message}`, 'error');
            }
            
            log('');
            log('üéâ BULK IMPORT COMPLETE!', 'success');
            log('');
            log('Next steps:', 'info');
            log('1. Go to Firebase Console ‚Üí Firestore', 'info');
            log('2. Verify teams collection has 20 documents', 'info');
            log('3. Verify admin collection exists', 'info');
            log('4. Deploy security rules', 'info');
            
            btn.textContent = '‚úÖ IMPORT COMPLETE';
        }

        document.getElementById('importBtn').addEventListener('click', createAllTeams);
    </script>
